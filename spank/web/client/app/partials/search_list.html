<div id="log-collection">
    <div>
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th style="width: 15%">Time</th>
                <th style="width: 5%">Host</th>
                <th style="width: 10%">Program</th>
                <th style="width: 60%">Message</th>
                <th style="width: 5%">Level</th>
                <th style="width: 5%">Facility</th>
            </tr>
            </thead>
        </table>
    </div>
    <div when-scrolled-down="loadMorePrev()" style="overflow: auto;height:700px;">

        <table class="table table-striped table-condensed">

            <tbody>
            <tr ng-repeat="log in logs">
                <td style="width: 15%">{{log.time| date:'d/M/yyyy HH:mm:ss'}}</td>
                <td style="width: 5%">{{log.host}}</td>
                <td style="width: 10%">{{log.program}}</td>
                <td style="width: 60%">{{log.message}}</td>
                <td style="width: 5%">{{log.level}}</td>
                <td style="width: 5%">{{log.facility}}</td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
