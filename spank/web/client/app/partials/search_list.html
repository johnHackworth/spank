<div id="log-collection">

    <table class="table table-striped table-condensed">

        <tbody>
        <tr ng-repeat="log in logs">
            <td><div class="nowrap">{{log.program}}@{{log.host}}</div></td>
            <td><div>{{log.message}}</div></td>

            <td><div class="nowrap">{{log.time| date:'d/M/yyyy HH:mm:ss'}}</div></td>

        </tr>
        </tbody>
    </table>

</div>
