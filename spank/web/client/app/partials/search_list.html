<div id="log-collection">

    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="width: 15%">Time</th>
            <th>Host</th>
            <th>Program</th>
            <th>Message</th>
            <th>Level</th>
            <th>Facility</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="log in logs">
            <td>{{log.time| date:'d/M/yyyy HH:mm:ss'}}</td>
            <td>{{log.host}}</td>
            <td>{{log.program}}</td>
            <td>{{log.message}}</td>
            <td>{{log.level}}</td>
            <td>{{log.facility}}</td>
        </tr>
        </tbody>
    </table>
</div>
