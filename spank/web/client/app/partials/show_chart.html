
<div class="row-fluid">
    <div class="span12">
        <div class="page-header chart-block" ng-controller="ShowChartController">

            <div class="chart-header">
                <h1>{{chart.name}}
                    <small>Generated by query: {{chart.query}}</small>
                </h1>
            </div>


            <div class="chart-body">
                <testchart id="test1"
                           title="{{chart.name}}"
                           data="chart.data"

                        >
                </testchart>
            </div>
        </div>
    </div>
</div>
